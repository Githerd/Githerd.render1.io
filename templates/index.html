<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Comedy Club</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

 <nav class="navbar" id="nav">
    <a href="{{ url_for('main.home') }}" class="navbar-item">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Comedy Club Logo" id="logo" width="48" height="48">
    </a>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('about') }}">About Us</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    <a href="{{ url_for('login') }}" id="login-link">Login</a>
    <a href="{{ url_for('register') }}" id="register-link">Register</a>
    <a href="{{ url_for('logout') }}" id="logout-link">Logout</a>
 </nav>

<main>
    <div class="container">
        <h1>Login</h1>
        <form method="POST" action="{{ url_for('auth.login') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</main>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flashes">
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<div>
    <button onclick="backToTop()" id="back-to-top">Back to Top</button>
</div>

<footer>
    <p>&copy; 2024 Comedy Club. All Rights Reserved.</p>
</footer>

<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
