<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Comedy Club</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

 <nav class="navbar" id="nav">
     
        <a href="{{ url_for('main.home') }}" class="navbar-item">
                 <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Comedy Club Logo" id="logo" width="48" height="48">
             </a>
         
         <a href="{{ url_for('home') }}">Home</a>
         <a href="{{ url_for('about') }}">About Us</a>
         <a href="{{ url_for('contact') }}">Contact</a>
         <id="login-link"><a href="{{ url_for('login') }}">Login</a>
         <id="register-link"><a href="{{ url_for('register') }}">Register</a>
         <id="logout-link"><a href="{{ url_for('logout') }}" id="logout">Logout</a>
 </nav>

    <div class="container">
        <h1>Register</h1>
        <form id="register-form" method="POST" action="{{ url_for('auth.register') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Register</button>

            <div id="feedback"></div>
        </form>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flashes">
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<div>
    <button onclick="backToTop()" id="back-to-top">Back to Top</button>
</div>

<footer>
    <p>&copy; 2024 Comedy Club. All Rights Reserved.</p>
</footer>

<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
