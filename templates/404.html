<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Comedy Club</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

 <nav class="navbar" id="nav">
     
        <a href="{{ url_for('main.home') }}" class="navbar-item">
                 <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Comedy Club Logo" id="logo" width="48" height="48">
             </a>
         
         <a href="{{ url_for('home') }}">Home</a>
         <a href="{{ url_for('about') }}">About Us</a>
         <a href="{{ url_for('contact') }}">Contact</a>
         <id="login-link"><a href="{{ url_for('login') }}">Login</a>
         <id="register-link"><a href="{{ url_for('register') }}">Register</a>
         <id="logout-link"><a href="{{ url_for('logout') }}" id="logout">Logout</a>
 </nav>

<section>
    <form action="{{ url_for('balloon') }}" method="post">
        <fieldset>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
 
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
 
            <label for="choose">How do you feel about the page?</label><br>
            <select id="choose" name="choose" required>
                <option value="I love it">I love it</option>
                <option value="I like it">I like it</option>
                <option value="Not for me">Not for me</option>
                <option value="Could be better">Could be better</option>
                <option value="Not another page about comedy">Not another page about comedy</option>
                <option value="Nope, I'm out">Nope, I'm out</option>
            </select><br><br>
 
            <label for="comment">Comment (max 1600 characters):</label><br>
            <textarea id="comment" name="comment" rows="5" maxlength="1600" required></textarea><br><br>
 
            <input type="submit" value="Submit">
        </fieldset>
    </form>
 </section>
 
 <section>
    <div class="container">
        <h1>Request Call Back</h1>
 
        <form action="{{ url_for('balloon') }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
 
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
 
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
 
            <button type="submit">Send Message</button>
        </form>
    </div>
 </section>


    {% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <div class="flashes">
        {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
{% endwith %}

<div>
    <button onclick="backToTop()" id="back-to-top">Back to Top</button>
</div>

<footer>
    <p>&copy; 2024 My Portfolio. All Rights Reserved.</p>
</footer>

<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
