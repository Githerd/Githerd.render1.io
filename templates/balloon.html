<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedy Club Tasks and Wheel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <nav class="navbar">
        <a href="{{ url_for('main.home') }}" class="navbar-item">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Comedy Club Logo" width="48" height="48">
        </a>
        <a href="{{ url_for('main.index') }}" class="navbar-item">Comedians</a>
        <a href="{{ url_for('main.clubs') }}" class="navbar-item">Visit us</a>
        <a href="{{ url_for('main.contact') }}" class="navbar-item">Contact Me</a>
        <a href="{{ url_for('main.spin') }}" class="navbar-item">Spin</a>
        <a href="{{ url_for('auth.login') }}" class="navbar-item">Log In</a>
        <a href="{{ url_for('auth.register') }}" class="navbar-item">Register Now</a>
    </nav>

    <main>
        <div class="balloon-container">
            <div class="balloon">
                <span>Submitted!</span>
                <div class="string"></div>
            </div>
        </div>
    </main>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flashes">
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <div>
        <button onclick="backToTop()" id="back-to-top">Back to Top</button>
    </div>

    <footer>
        <p>&copy; 2024 My Portfolio. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
