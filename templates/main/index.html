<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedy Club Tasks and Wheel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <nav class="navbar">
        <a href="{{ url_for('main.home') }}" class="navbar-item">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Comedy Club Logo" width="48" height="48">
        </a>
        <a href="{{ url_for('main.index') }}" class="navbar-item">Comedians</a>
        <a href="{{ url_for('main.clubs') }}" class="navbar-item">Visit us</a>
        <a href="{{ url_for('main.contact') }}" class="navbar-item">Contact Me</a>
        <a href="{{ url_for('main.spin') }}" class="navbar-item">Spin</a>
        <a href="{{ url_for('auth.login') }}" class="navbar-item">Log In</a>
        <a href="{{ url_for('auth.register') }}" class="navbar-item">Register Now</a>
    </nav>

<main>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Comedy Club</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <section>
        <div id="imageContainer" class="image-gallery"></div>
        
        <h2>Featured Comedians</h2>

        {% for comedian in comedians %}
        <div class="comedian-profile">
            <img src="{{ url_for('static', filename=comedian.image) }}" alt="{{ comedian.name }}" class="comedian-image">
            <div class="comedian-details">
                <h3>{{ comedian.name }}</h3>
                <p>{{ comedian.description }}</p>
                <button class="watch-video-button" data-video="{{ comedian.video_url }}">Watch Video</button>
            </div>
        </div>
        {% endfor %}
    
        <div id="videoModal" class="modal" title="Video Playback Modal">
            <span class="close" title="Close">&times;</span>
            <iframe id="videoFrame" width="560" height="315" frameborder="0" allowfullscreen title="Video Frame"></iframe>
            <div class="modal-navigation">
                <button id="prevBtn" title="Watch Previous Video">Previous</button>
                <button id="nextBtn" title="Watch Next Video">Next</button>
            </div>
        </div>            
    </section>

    <div>
        <button onclick="backToTop()" id="back-to-top">Back to Top</button>
    </div>

    <footer>
        <p>&copy; 2024 Comedy Club. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
