<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedy Club Tasks and Wheel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <nav class="navbar">
        <a href="{{ url_for('main.home') }}" class="navbar-item">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Comedy Club Logo" width="48" height="48">
        </a>
        <a href="{{ url_for('main.index') }}" class="navbar-item">Comedians</a>
        <a href="{{ url_for('main.clubs') }}" class="navbar-item">Visit us</a>
        <a href="{{ url_for('main.contact') }}" class="navbar-item">Contact Me</a>
        <a href="{{ url_for('main.spin') }}" class="navbar-item">Spin</a>
        <a href="{{ url_for('auth.login') }}" class="navbar-item">Log In</a>
        <a href="{{ url_for('auth.register') }}" class="navbar-item">Register Now</a>
    </nav>

  <section>
        <div class="container">
         <h1>Give A Feedback</h1>
            
            <form action="{{ url_for('main.contact') }}" method="post">
            <fieldset>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                      <label for="choose">How do you feel about the page?</label><br>
                <select id="choose" name="choose">
                    <option value="I love it">I love it</option>
                    <option value="I like it">I like it</option>
                    <option value="Not for me">Not for me</option>
                    <option value="Could be better">Could be better</option>
                    <option value="Not another page about comedy">Not another page about comedy</option>
                    <option value="Nope, I'm out">Nope, I'm out</option>
                </select>
             
                <br><br>

                <label for="comment">Comment (max 1600 characters):</label><br>
                <textarea id="comment" name="comment" rows="5" maxlength="1600" required></textarea><br><br>

                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </section>

    <section>
        <div class="container">
            <h1>Request Call Back</h1>

            <form action="{{ url_for('main.contact') }}" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                  <label for="phone">Phone:</label>
                <input type="phone" id="phone" name="phone" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    
    <div>
        <button onclick="backToTop()" id="back-to-top">Back to Top</button>
    </div>
    
    <footer>
        <p>&copy; 2024 Comedy Club. All Rights Reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    
</body>
</html>
