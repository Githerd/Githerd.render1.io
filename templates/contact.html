<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar">
        <a href="{{ url_for('main.about') }}" class="navbar-item">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        </a>
        <a href="{{ url_for('main.about') }}" class="navbar-item">About</a>
        <a href="{{ url_for('main.projects') }}" class="navbar-item">Projects</a>
        <a href="{{ url_for('main.skills') }}" class="navbar-item">Skills</a>
        <a href="{{ url_for('main.contact') }}" class="navbar-item">Contact Me</a>
        <a href="{{ url_for('auth.login') }}" class="navbar-item">Log In</a>
        <a href="{{ url_for('auth.register') }}" class="navbar-item">Register Now</a>
    </nav>


    <div class="container">
        <h1>Contact Me</h1>
        <!-- Use POST method and route through Flask -->
        <form action="{{ url_for('main.contact') }}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flashes">
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

    <footer>
        <p>&copy; 2024 My Portfolio. All Rights Reserved.</p>
    </footer>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
